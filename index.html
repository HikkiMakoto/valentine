<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            overflow: hidden;
            position: relative;
        }

        /* Background seals */
        .seal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .seal-bg-img {
            position: absolute;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            animation: fall linear infinite;
            opacity: 0;
            top: -300px;
        }

        @keyframes fall {
            0% {
                top: -300px;
                transform: rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.4;
            }
            95% {
                opacity: 0.4;
            }
            100% {
                top: 110vh;
                transform: rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.2);
        }

        .heart {
            color: #ff1493;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .question {
            font-size: 1.5em;
            color: #ff69b4;
            margin: 30px 0;
            font-weight: bold;
        }

        /* Button container */
        .button-container {
            position: relative;
            height: 200px;
            margin-top: 40px;
        }

        button {
            position: absolute;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #yesBtn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            left: 50%;
            top: calc(50% + 80px);
            transform: translate(-50%, -50%);
        }

        /* Victory screen */
        .victory-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .victory-screen.show {
            display: flex;
        }

        .victory-message {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 30px;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .video-container {
            width: 80%;
            max-width: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
        }

        .video-container iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .question { font-size: 1.2em; }
            button { padding: 12px 30px; font-size: 1em; }
            .victory-message { font-size: 2em; }
        }
    </style>
</head>
<body>
    <!-- Background seals -->
    <div class="seal-background" id="sealBackground"></div>

    <!-- Main question container -->
    <div class="container" id="questionContainer">
        <h1>Happy Valentine's Day! <span class="heart">ðŸ’•</span></h1>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="button-container">
            <button id="yesBtn">Yes! ðŸ’–</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- Victory screen -->
    <div class="victory-screen" id="victoryScreen">
        <div class="victory-message">Yay! I love you! ðŸ’•ðŸ¦­</div>
        <div class="video-container">
            <!-- Happy seals animation -->
            <img src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUybWdjb2xjOGlqdWdzdHdtcmhtcDc0azc5YXlkdG81M2t3emM4ZWkwZyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/12I7wfqHTWTU9G/giphy.gif"
                 alt="Happy Seals"
                 style="width: 100%; height: 400px; object-fit: cover; border-radius: 20px; display: block;">
        </div>
    </div>

    <script>
        // Seal background images
        const sealImages = [
            'https://oceanconservancy.org/wp-content/uploads/2017/04/White_Lorenzo_Ragazzi.webp',
            'https://www.ardeaprints.com/p/172/harp-seal-baby-magdalen-islands-quebec-canada-1447807.jpg.webp',
            'https://www.ecowatch.com/wp-content/uploads/2021/10/701161859-origin.jpg',
            'https://i.natgeofe.com/n/a9d47a1e-33dd-42fa-beca-c2463193b894/harp-seal_02.jpg?wp=1&w=1084.125&h=721.875'
        ];

        // Create background falling seals
        const sealBackground = document.getElementById('sealBackground');
        for (let i = 0; i < 20; i++) {
            const img = document.createElement('img');
            img.src = sealImages[i % sealImages.length];
            img.className = 'seal-bg-img';
            img.style.left = Math.random() * 100 + '%';
            img.style.animationDuration = (Math.random() * 5 + 8) + 's';
            // Ensure delay is at least 1s to start seals off-screen
            img.style.animationDelay = (Math.random() * 10 + 1) + 's';
            sealBackground.appendChild(img);
        }

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const victoryScreen = document.getElementById('victoryScreen');
        const questionContainer = document.getElementById('questionContainer');

        let noClickCount = 0;
        const yesInitialSize = 1.2;
        const noInitialSize = 1.0;

        // Yes button click
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            victoryScreen.classList.add('show');
            createConfetti();
        });

        // No button click - make it jump and shrink
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            noClickCount++;
            
            // Get container dimensions
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate random position within container
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Apply new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'translate(0, 0)';
            
            // Shrink no button
            const newNoSize = Math.max(0.3, noInitialSize - (noClickCount * 0.15));
            noBtn.style.transform = `scale(${newNoSize})`;
            
            // Grow yes button
            const newYesSize = yesInitialSize + (noClickCount * 0.2);
            yesBtn.style.transform = `translate(-50%, -50%) scale(${newYesSize})`;
            
            // Make no button harder to click
            if (noClickCount > 3) {
                noBtn.style.transition = 'all 0.1s ease';
            }
        });

        // Make no button run away on hover after a few clicks
        noBtn.addEventListener('mouseenter', () => {
            if (noClickCount > 2) {
                const randomX = Math.random() * 300 - 150;
                const randomY = Math.random() * 200 - 100;
                noBtn.style.left = `calc(${noBtn.style.left} + ${randomX}px)`;
                noBtn.style.top = `calc(${noBtn.style.top} + ${randomY}px)`;
            }
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ffc0cb', '#ff69b4', '#ffd700'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
